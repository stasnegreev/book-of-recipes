<div class="container">
  <header class="header">
    <app-header (clickMenuButton)="sidenav.toggle()"
                (clickBasketButton)="basket.toggleBasket()"
                [isOpenMenuButtonActive]="asideMenuOpened">
    </app-header>
  </header>

  <mat-sidenav-container>
    <mat-sidenav #sidenav
                 mode="push"
                 [(opened)]="asideMenuOpened"
                 class="aside">
      <app-aside-menu (toggleMenu)="sidenav.toggle()">
      </app-aside-menu>
    </mat-sidenav>

    <mat-sidenav-content class="main">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>

  <app-basket-modal #basket class="basket">
  </app-basket-modal>
</div>
