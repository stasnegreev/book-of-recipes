<div class="recipe">
  <div class="recipe__left-side">
    <div class="recipe__image"  [ngStyle]="backgroundImage">
    </div>
  </div>
  <div class="recipe__right-side">
    <div class="recipe__right-item recipe__type mat-small mat-caption">
      - {{recipe.type}} -
    </div>
    <div class="recipe__right-item recipe__name mat-h1 mat-headline">
      {{recipe.name}}
    </div>
    <div class="recipe__right-item recipe__ingredients mat-body mat-body-1">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            ИНДИГРИЕНТЫ
          </mat-panel-title>
        </mat-expansion-panel-header>
        <ul>
          <li *ngFor="let ing of recipe.ingredientsList" [value]="ing">{{ing}}</li>
        </ul>
      </mat-expansion-panel>
    </div>
    <div class="recipe__right-item recipe__right-item--two-rows">
      <div [appRatingStars]="recipe.rating" [maxRating]="maxRating"
           class="recipe__right-sub-item recipe__ratings">
      </div>
      <div class="recipe__right-sub-item recipe__count">
        <button mat-flat-button color="primary" (click)="decreaseCount()">-</button>
        <button mat-flat-button color="basic" disabled class="button-disabled">{{recipe.count}}</button>
        <button mat-flat-button color="primary" (click)="increaseCount()">+</button>
      </div>
      <div class="recipe__right-sub-item recipe__add-button">
        <button mat-flat-button color="primary" (click)="addToBasket()">
          <mat-icon>add_shopping_cart</mat-icon>Добавить в корзину </button>
      </div>
    </div>
    <div class="recipe__right-item recipe__lists">
      <mat-form-field appearance="outline" floatLabel="never">
        <mat-label>ДОБАВИТЬ В ПОДБОРКУ</mat-label>
        <mat-select>
          <mat-select-trigger>
              <span  class="example-additional-selection">
                   others'
                  </span>
          </mat-select-trigger>
          <mat-option ></mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</div>
