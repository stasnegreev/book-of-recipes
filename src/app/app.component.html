<div class="container">
  <header class="header">
    <app-header (toggleMenu)="sidenav.toggle()"
                [isMenuOpened]="opened">
    </app-header>
  </header>

  <mat-sidenav-container>
    <mat-sidenav #sidenav
                 mode="push"
                 [(opened)]="opened"
                 class="aside">
      <app-aside-menu></app-aside-menu>
    </mat-sidenav>

    <mat-sidenav-content class="main">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
